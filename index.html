<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
    }
    #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }
    .cell {
        width: 100px;
        height: 100px;
        border: 2px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }
    #play {
        margin-top: 20px;
    }
</style>

<body>
    <h1>Jeu de Plateau</h1>

    <!-- Paragraphe pour afficher le joueur actuel -->
    <p id="current-player">Joueur actuel : <span>En attente</span></p>

    <!-- Paragraphe pour afficher le message de fin de partie -->
    <p id="message">Message : <span>Aucun message pour le moment</span></p>

    <!-- Paragraphe pour afficher le nombre de tours -->
    <p id="turn">Nombre de tours : <span>0</span></p>

    <!-- Bouton pour lancer une nouvelle partie -->
    <button id="play">Nouvelle Partie</button>

    <!-- Div pour afficher le plateau de jeu -->
    <div id="board">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
