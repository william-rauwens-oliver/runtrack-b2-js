<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etudiant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 1em;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="email"],
        .form-group input[type="submit"] {
            width: 100%;
            padding: 0.75em;
            margin-top: 0.25em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 1em;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .form-group input[type="submit"]:active {
            background-color: #004494;
            transform: scale(1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2em;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.75em;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .error {
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rechercher un Ã©tudiant</h1>
        <form id="form-search-student" method="GET">
            <div class="form-group">
                <label for="email-search-student">Email:</label>
                <input type="email" id="email-search-student" name="email" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Rechercher">
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
